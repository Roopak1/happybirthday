<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Celebration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Start Page -->
    <div id="startPage">
        <h1>I made you something, would you like to see?</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <!-- Main Page -->
    <div id="mainPage" class="hidden">
        <button id="actionButton">Light Up</button>
        <div id="strips" class="hidden"></div>
        <div id="balloons" class="hidden"></div>
        <div id="cake" class="hidden">
            <img src="https://via.placeholder.com/300x300?text=Cake" alt="Cake">
        </div>
    </div>
</body>
</html>
